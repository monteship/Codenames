<!DOCTYPE html>
<h1>{{name}}</h1>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codenames</title>
</head>
 <header >
    <div>
      <div *ngIf="redTeam">
        <button class="spymaster red" (click)="becomeSpymaster($event, redTeam)" [disabled]="redSpymaster != spymasterPlaceHolder">
          {{ redSpymaster }}
          </button>
        <button class="spymaster red" (click)="becomePlayer($event, redTeam)"></button>
        <h3>{{ redScore }}/{{ redScoreInitial }}</h3>
        <ul *ngFor="let player of redPlayers">
          <li>{{ player }}</li>
        </ul>
      </div>
    </div>
    <div>
      <div *ngIf="blueTeam">
        <button class="spymaster" (click)="becomeSpymaster($event, blueTeam)" [disabled]="blueSpymaster != spymasterPlaceHolder">
          {{ blueSpymaster }}
        </button>
        <button class="spymaster red" (click)="becomePlayer($event, blueTeam)"></button>
        <h3>{{ blueScore }}/{{ blueScoreInitial }}</h3>
        <ul *ngFor="let player of bluePlayers">
          <li>{{ player }}</li>
        </ul>
      </div>
    </div>
</header>
<body *ngIf="gameData">
  <div class="table-container">
    <table class="table-outline">
      <ng-container *ngFor="let rowIndex of [0, 1, 2, 3, 4]">
        <tr>
          <ng-container *ngFor="let colIndex of [0, 1, 2, 3, 4]">
            <td>
              <span class="word"
                    [ngClass]="gameData[rowIndex * 5 + colIndex]?.color"
                    [attr.id]="gameData[rowIndex * 5 + colIndex]?.word"
                    (click)="toggleClass($event, gameData[rowIndex * 5 + colIndex])">
                {{ gameData[rowIndex * 5 + colIndex]?.word }}
              </span>
            </td>
          </ng-container>
        </tr>
      </ng-container>
    </table>
  </div>
</body>
  <button (click)="restartGame()" class="button-outline">Restart Game</button>

</html>
