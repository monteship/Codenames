<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames</title>
    <style>
        /* CSS styles for different word colors */
        .BLUE {
            background-color: #0074D9; /* Blue */
            color: white;
        }

        .RED {
            background-color: #FF4136; /* Red */
            color: white;
        }

        .YELLOW {
            background-color: #FFDC00; /* Yellow */
        }

        .BLACK {
            background-color: #111111; /* Black */
            color: white;
        }

        .revealed {
            visibility: hidden;
        }

        /* Additional styling for table and buttons */
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 100px; /* Set the width of each cell */
            height: 100px; /* Set the height of each cell */
            background-color: white; /* Initial color */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Codenames</h1>
<table>
    {% for row in words %}
        <tr>
            {% for word_dict in row %}
                {% for word, color in word_dict.items() %}
                    <td id="{{ word }}" class="cell {{ color }}">{{ word }}</td>
                {% endfor %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
<form action="/restart" method="post">
    <button type="submit">Restart Game</button>
</form>

<script>
    // Add event listeners to each cell
    var cells = document.querySelectorAll('.cell');
    cells.forEach(function (cell) {
        cell.addEventListener('click', function () {
            // Toggle the 'revealed' class when clicked
            cell.classList.toggle('revealed');
        });
    });
</script>

</body>
</html>
